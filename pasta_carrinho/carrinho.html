<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <link rel="stylesheet" href="/pasta_carrinho/carinho.css">
</head>
<body>
<header>
    <h1 class="logo">Pizzaria VVC - Carrinho</h1>
</header>

<main>
    <h2>Sua pizza de: <span id="saborPizza1"></span> / <span id="saborPizza2"></span></h2>
    <h2>Borda: <span id="saborBordaCarrinho"></span></h2>
    <h2>Refrigerante: <span id="saborRefriCarrinho"></span></h2>
    <h2 id="valorTotal">Total: R$ 0,00</h2>

<br>
</main>

<!-- Nome do cliente -->
<form class="dadosPessoais">
    <fieldset>Inserir dados cliente</fieldset>
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <br><br>
    
    <!-- Número do apartamento -->
    <label for="bloco">Número do Bloco:</label>
    <input type="text" id="bloco" name="bloco" required>
    
    <br><br>
    
    <label for="apartamento">Número do apartamento:</label>
    <input type="text" id="apartamento" name="apartamento" required>
</form>
<button onclick="voltar()">Voltar ao cardápio</button>

<button type="submit">finalizar pedido</button>


<script src="carrinho.js"></script>
</body>
</html>
